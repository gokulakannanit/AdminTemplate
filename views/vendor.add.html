<ft-panel>
    <ft-form>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <ft-form-text ng-model="model.dataModel.companyName" name="companyName" labeltext="Vendor Name" required="true"></ft-form-text>
            
            <search-dropdown ng-model="model.dataModel.typeOfGoods" source="dataList" name="typeOfGoods" labeltext="Type Of Goods" ></search-dropdown>

            <ft-form-text ng-model="model.dataModel.contactPerson" name="contactPerson" labeltext="Contact Person" required="true"></ft-form-text>        
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <ft-form-text ng-model="model.dataModel.address" name="address" labeltext="Address"></ft-form-text>

            <ft-form-text type="email" ng-model="model.dataModel.email" name="email" labeltext="Email"></ft-form-text>

            <ft-form-text ng-model="model.dataModel.phone" name="phone" labeltext="Phone Number" minlength="10" maxlength="10" number="true"></ft-form-text>
        </div>
    </ft-form>        
</ft-panel>
