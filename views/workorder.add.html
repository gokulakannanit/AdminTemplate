<ft-panel>
    <ft-form>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <ft-text type="radio" source="paymentList" ng-model="model.dataModel.paymentMode" name="paymentMode" labeltext="Payment Mode"></ft-text>

            <search-dropdown ng-model="vehicle.vehicleNo" selecteditem="vehicle.selectedItem" source="vehicle.model.dataList" name="vehicleNo" labeltext="vehicle No" required="true" displayname="vehicleNo"></search-dropdown>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <ft-text type="text" ng-model="model.dataModel.billNumber" name="billno" labeltext="Bill Number"></ft-text>

            <ft-text type="date" ng-model="model.dataModel.billDate" name="billdate" labeltext="Bill Date"></ft-text>            
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <search-dropdown ng-model="dealer.selectedName" selecteditem="dealer.selectedItem" source="dealer.model.dataList" name="dealer" labeltext="Dealer" required="true" displayname="companyName"></search-dropdown>
            
            <ft-text type="text" ng-model="model.dataModel.odometer" name="odometer" labeltext="odometer"></ft-text> 
        </div>
        <div class="col-md-10">
            <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12" style="margin:10px 10px">
                <button type="button" class="btn btn-primary" ng-click="swapLabour();">
                  <i class="fa fa-minus" ng-if="isLabour"></i>
                  <i class="fa fa-plus" ng-if="!isLabour"></i>
                  {{ (isLabour) ?  'Remove' : 'Add'}} Labour
                </button>           
              </div>
              <div ng-if="model.dataModel.labourList.length>0" style="clear:both;margin:10px 10px">
                <div ng-include="'views/labour.html'"></div>
              </div>              
            </div>
            <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12" style="margin:10px 10px">
                <button type="button" class="btn btn-primary" ng-click="swapSpare();">
                  <i class="fa fa-minus" ng-if="isSpare"></i>
                  <i class="fa fa-plus" ng-if="!isSpare"></i>
                  {{ (isSpare) ?  'Remove' : 'Add'}} Spare
                </button> 
              </div>
              <div ng-if="model.dataModel.spareList.length>0" style="clear:both;margin:10px 10px">
                <div ng-include="'views/spare.html'"></div>
              </div>
            </div>
            <div class="row no-gutter pull-right">Total Amount :<i class="fa fa-inr"></i> {{totalSpareAmount()}}</div>
        </div>
    </ft-form>       
</ft-panel>
