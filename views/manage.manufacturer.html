<div class="container-fluid">
   <div class="col-sm-12 col-sm-12 col-xs-12 col-lg-4">      
      <div class="panel panel-default">
         <div class="panel-title">Add Manufaturer</div>
         <div class="panel-body">
            <ft-form>

               <ft-text ng-model="model.dataModel.manufacturerName" name="manufacturerName" labeltext="Manufacturer Name" required="true"></ft-text>

            </ft-form>
         </div>
      </div>
   </div>
   <div class="col-sm-12 col-sm-12 col-xs-12 col-lg-7 col-lg-offset-1">
         <table class="table table-striped table-bordered table-hover no-margin">
           <thead>
               <tr>
                   <th>#ID</th>
                   <th class="hidden-phone">Manufacturer Name</th>
                   <th></th>
               </tr>
           </thead>
           <tbody>
               <tr class="danger" ng-if="(model.dataList.length === 0 && model.isDataLoaded)">
                  <td colspan="2">No Records found</td>
              </tr>              
              <tr ng-repeat="manufacturer in model.dataList | filter:search" ng-if="model.isDataLoaded">
                   <td>{{$index+1}}</td>
                   <td>{{manufacturer.manufacturerName}}</td>
                   <td>
                       <a class="btn btn-xs btn-info" ng-click="edit(manufacturer.id)">
                           <i class="fa fa-edit"></i> Edit
                       </a>
                       <a class="btn btn-xs btn-danger" ng-click="confirmDelete(manufacturer.id);">
                           <i class="fa fa-trash-o"></i> Delete
                       </a>
                   </td>
               </tr>
               <tr ng-if="!model.isDataLoaded">
                  <td colspan="3"><i class="fa fa-spinner fa-pulse"></i>Loading Data...</td>
              </tr>
           </tbody>
       </table>
      </div>
</div>
