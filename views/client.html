<ft-panel>                               
    <table class="table table-striped table-bordered table-hover no-margin">
        <thead>
            <tr>
                <th>#ID</th>
                <th class="hidden-phone">Client Name</th>
                <th class="hidden-phone">Address</th>
                <th class="hidden-phone">Contact Person</th>
                <th class="hidden-phone">Phone</th>
                <th class="hidden-phone">Email</th>
                <th class="hidden-phone">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="danger" ng-if="(model.dataList.length === 0 && isDataLoaded)">
                <td colspan="7">No Records found</td>
            </tr>            
            <tr ng-repeat="client in list = (model.dataList | filter:search)">
                <td>{{::($index+1)}}</td>
                <td>{{::client.companyName | titleCase}}</td>
                <td>{{::client.address | titleCase}}</td>
                <td>{{::client.contactPerson | titleCase}}</td>
                <td>{{::client.phone}}</td>
                <td>{{::client.email}}</td>
                <td>
                    <a ui-sref="clientDetail({ isEdit: 'update', editId: client.id })" class="btn btn-xs btn-info" data-original-title="">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-xs btn-danger" ng-click="confirmDelete(client.id);">
                        <i class="fa fa-trash-o"></i> Delete
                    </a>
                </td>
            </tr>
            <tr ng-if="!isDataLoaded" class="success">
                <td colspan="7"><i class="fa fa-spinner fa-pulse"></i>Loading Data...</td>
            </tr>
        </tbody>
    </table>
</ft-panel>
