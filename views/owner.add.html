<ft-panel>
    <ft-form>
        <div class="col-md-6 col-sm-6 col-xs-12">            
            <ft-text ng-model="model.dataModel.name" name="ownerName" labeltext="Owner Name" required="true"></ft-text>

            <ft-text ng-model="model.dataModel.address" name="address" labeltext="Address" required="true"></ft-text>

            <ft-text type="email" ng-model="model.dataModel.email" name="email" labeltext="Email" ></ft-text>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <ft-text ng-model="model.dataModel.pan" name="pan" labeltext="PAN NO" maxlength="10" pattern="[A-Za-z]{5}\d{4}[A-Za-z]{1}"></ft-text>

            <ft-text ng-model="model.dataModel.phone" name="phone" labeltext="Phone Number" minlength="10" maxlength="10" number="true"></ft-text>          
        </div> 
    </ft-form>
</ft-panel>
