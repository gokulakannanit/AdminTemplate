<div class="container-fluid">
   <div class="col-sm-12 col-sm-12 col-xs-12 col-lg-4">      
      <div class="panel panel-default">
         <div class="panel-title">Add Emission</div>
         <div class="panel-body">
            <ft-form>
               <ft-form-text type="radio" source="paymentList" ng-model="model.dataModel.paymentMode" name="paymentMode" labeltext="Payment Mode"></ft-form-text>

               <ft-form-text type="date" ng-model="model.dataModel.date" name="date" labeltext="Date"></ft-form-text>

               <ft-form-text ng-model="model.dataModel.rto" name="rto" labeltext="RTO Name"></ft-form-text>

               <ft-form-text ng-model="model.dataModel.emissionNo" name="emissionNo" labeltext="Emission No"></ft-form-text>

               <ft-form-text ng-model="model.dataModel.amount" name="amount" labeltext="Amount"></ft-form-text>

               <ft-form-text type="date" ng-model="model.dataModel.renewalDate" name="renewalDate" labeltext="Renewal Date"></ft-form-text>             
            </ft-form>
         </div>
      </div>
   </div>
   <div class="col-sm-12 col-sm-12 col-xs-12 col-lg-7 col-lg-offset-1">
         <table class="table table-striped table-bordered table-hover no-margin">
           <thead>
               <tr>
                   <th>#ID</th>
                   <th class="hidden-phone">RTO</th>
                   <th class="hidden-phone">Renewal Date</th>
                   <th class="hidden-phone">Amount</th>
                   <th class="hidden-phone"></th>
               </tr>
           </thead>
           <tbody>
               <tr class="danger" ng-if="model.dataList.length === 0">
                   <td colspan="5">No Records found</td>
               </tr>
               <tr ng-repeat="emission in model.dataList | filter:search">
                   <td>{{$index+1}}</td>
                   <td>{{emission.rto}}</td>
                   <td>{{emission.renewalDate}}</td>
                   <td>{{emission.amount}}</td>
                   <td>
                       <a class="btn btn-xs btn-info" ng-click="edit(emission.id)">
                           <i class="fa fa-edit"></i> Edit
                       </a>
                       <a class="btn btn-xs btn-danger" ng-click="confirmDelete(emission.id);">
                           <i class="fa fa-trash-o"></i> Delete
                       </a>
                   </td>
               </tr>
           </tbody>
       </table>
      </div>
</div>
